<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

textarea, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

hr {
    margin: 20px 0;
    border: none;
    border-top: 1px solid #ccc;
}

.translated-text {
    margin-top: 20px;
}

.translated-text h2 {
    color: #333;
}

.translated-text p {
    margin-top: 10px;
    font-size: 18px;
}

    </style>
    <h1>Language Translator</h1>
    <form action="/translate" method="POST">
        <label for="text">Enter Text:</label><br>
        <textarea name="text" id="text" cols="30" rows="5" required></textarea><br>
        <label for="target_lang">Select Target Language:</label>
        <select name="target_lang" id="target_lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="ml">Malayalam</option>
            <option value="ta">Tamil</option>
            <!-- Add more language options as needed -->
        </select><br>
        <button type="submit">Translate</button>
    </form>
    {% if translated_text %}
        <hr>
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
        <a href="/speak" target="_blank"><button>Speak Translated Text</button></a>
    {% endif %}
</body>
</html>
